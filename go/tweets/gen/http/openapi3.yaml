openapi: 3.0.3
info:
    title: Tweets Service
    description: Service for managing tweets
    version: 0.0.1
servers:
    - url: http://0.0.0.0:80/api/tweets
paths:
    /api/tweets:
        delete:
            tags:
                - tweets
            summary: DeleteTweet tweets
            operationId: tweets#DeleteTweet
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeleteTweetRequestBody'
                        example:
                            id: db779130-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - tweets
            summary: CreateTweet tweets
            operationId: tweets#CreateTweet
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTweetRequestBody'
                        example:
                            text: Dolores omnis ut rerum.
                            user_id: db7770ce-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: Created tweet
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Tweet'
                            example:
                                created_at: "2009-02-25T23:43:51Z"
                                id: Deleniti optio quaerat vitae quia ipsum corrupti.
                                text: Autem dicta nulla illum ab.
                                user_id: Inventore voluptatum a.
                "400":
                    description: 'BadRequest: Failed to create tweet'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: User was not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/tweets/like:
        delete:
            tags:
                - tweets
            summary: DeleteTweetLike tweets
            operationId: tweets#DeleteTweetLike
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LikeTweetRequestBody'
                        example:
                            tweet_id: db77d96a-2fed-11ef-b440-b2d74bfa9f65
                            user_id: db77daa0-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - tweets
            summary: LikeTweet tweets
            operationId: tweets#LikeTweet
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LikeTweetRequestBody'
                        example:
                            tweet_id: db77a580-2fed-11ef-b440-b2d74bfa9f65
                            user_id: db77a698-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/tweets/reply:
        delete:
            tags:
                - tweets
            summary: DeleteReply tweets
            operationId: tweets#DeleteReply
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeleteTweetRequestBody'
                        example:
                            id: db782c94-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - tweets
            summary: CreateReply tweets
            operationId: tweets#CreateReply
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateReplyRequestBody'
                        example:
                            text: Ratione dicta.
                            tweet_id: db7812e0-2fed-11ef-b440-b2d74bfa9f65
                            user_id: db781402-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Reply'
                            example:
                                created_at: "1975-01-13T14:48:33Z"
                                id: Recusandae minus maiores est.
                                text: Consequatur rerum voluptatibus facilis aperiam minima quibusdam.
                                tweet_id: Recusandae et ipsum et culpa sequi eveniet.
                                user_id: Voluptatum laudantium nihil magni.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/tweets/retweet:
        delete:
            tags:
                - tweets
            summary: DeleteRetweet tweets
            operationId: tweets#DeleteRetweet
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LikeTweetRequestBody'
                        example:
                            tweet_id: db78008e-2fed-11ef-b440-b2d74bfa9f65
                            user_id: db7801c4-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            tags:
                - tweets
            summary: Retweet tweets
            operationId: tweets#Retweet
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LikeTweetRequestBody'
                        example:
                            tweet_id: db77ee1e-2fed-11ef-b440-b2d74bfa9f65
                            user_id: db77ef86-2fed-11ef-b440-b2d74bfa9f65
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /swagger.json:
        get:
            tags:
                - tweets
            summary: Download ./gen/http/openapi.json
            operationId: tweets#/swagger.json
            responses:
                "200":
                    description: File downloaded
components:
    schemas:
        CreateReplyRequestBody:
            type: object
            properties:
                text:
                    type: string
                    example: Ipsam minima voluptas quasi voluptatem non nam.
                tweet_id:
                    type: string
                    example: db78be16-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
                user_id:
                    type: string
                    example: db78bf10-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
            example:
                text: Cum ut aspernatur.
                tweet_id: db78c046-2fed-11ef-b440-b2d74bfa9f65
                user_id: db78c136-2fed-11ef-b440-b2d74bfa9f65
            required:
                - tweet_id
                - user_id
                - text
        CreateTweetRequestBody:
            type: object
            properties:
                text:
                    type: string
                    example: Atque aut aspernatur.
                user_id:
                    type: string
                    example: db78b20e-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
            example:
                text: Nulla ex.
                user_id: db78b326-2fed-11ef-b440-b2d74bfa9f65
            required:
                - user_id
                - text
        DeleteTweetRequestBody:
            type: object
            properties:
                id:
                    type: string
                    example: db78b704-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
            example:
                id: db78b812-2fed-11ef-b440-b2d74bfa9f65
            required:
                - id
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: true
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            example:
                fault: true
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        LikeTweetRequestBody:
            type: object
            properties:
                tweet_id:
                    type: string
                    example: db78b952-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
                user_id:
                    type: string
                    example: db78ba7e-2fed-11ef-b440-b2d74bfa9f65
                    format: uuid
            example:
                tweet_id: db78bb78-2fed-11ef-b440-b2d74bfa9f65
                user_id: db78bc90-2fed-11ef-b440-b2d74bfa9f65
            required:
                - tweet_id
                - user_id
        Reply:
            type: object
            properties:
                created_at:
                    type: string
                    example: "1979-11-22T15:11:48Z"
                    format: date-time
                id:
                    type: string
                    example: Praesentium consequatur perferendis iure autem deserunt ea.
                text:
                    type: string
                    example: Excepturi asperiores ut amet et minus possimus.
                tweet_id:
                    type: string
                    example: Ullam ipsum molestiae eos et id.
                user_id:
                    type: string
                    example: Voluptas eius.
            example:
                created_at: "1990-02-23T01:16:57Z"
                id: Similique deserunt nostrum est officiis officiis.
                text: Suscipit voluptatum aut aspernatur excepturi maxime.
                tweet_id: Facilis ipsa.
                user_id: Et nostrum beatae error saepe.
            required:
                - id
                - tweet_id
                - user_id
                - text
                - created_at
        Tweet:
            type: object
            properties:
                created_at:
                    type: string
                    example: "1995-10-04T18:40:44Z"
                    format: date-time
                id:
                    type: string
                    example: Nemo ea ullam.
                text:
                    type: string
                    example: Impedit et ullam illum qui.
                user_id:
                    type: string
                    example: Eum cum eligendi ratione officia animi omnis.
            example:
                created_at: "2012-09-23T16:19:27Z"
                id: Dolorem quis.
                text: Ut perspiciatis omnis eligendi recusandae.
                user_id: Quia illum quibusdam illum ullam aut doloremque.
            required:
                - id
                - user_id
                - text
                - created_at
tags:
    - name: tweets
      description: The tweets service performs operations on tweets information.
