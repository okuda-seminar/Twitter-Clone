openapi: 3.0.3
info:
    title: Notification Service
    description: Service for managing notification
    version: 0.0.1
servers:
    - url: http://0.0.0.0:80/api/notification
paths:
    /api/notification:
        delete:
            tags:
                - notification
            summary: CreateTweetNotification notification
            operationId: notification#CreateTweetNotification
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTweetNotificationRequestBody'
                        example:
                            text: Sint id soluta quos animi architecto libero.
                            tweet_id: Itaque et magni accusantium fugit voluptatem.
            responses:
                "200":
                    description: OK response.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /swagger.json:
        get:
            tags:
                - notification
            summary: Download ./gen/http/openapi.json
            operationId: notification#/swagger.json
            responses:
                "200":
                    description: File downloaded
components:
    schemas:
        CreateTweetNotificationRequestBody:
            type: object
            properties:
                text:
                    type: string
                    example: Eveniet soluta assumenda at.
                tweet_id:
                    type: string
                    example: Sint quo rerum aliquam omnis.
            example:
                text: Eius asperiores cumque ipsum quidem.
                tweet_id: Rem quia et esse pariatur vel et.
            required:
                - tweet_id
                - text
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
tags:
    - name: notification
      description: The notification service performs operations on notification information.
